{% extends 'base.html' %} {%block title%} Registration page {%endblock%} {%block
content%}
<div class="container">
  <h1 style="margin-top: 100px">Registration page</h1>
  <form
    name="register"
    action="{{url_for('register')}}"
    method="POST"
    onsubmit="submitted()"
  >
    <div class="form-group">
      <label>User Name</label
      ><input class="form-control" name="name" type="text" required />
    </div>
    <div class="form-group">
      <label>Email address:</label
      ><input class="form-control" name="email" type="text" required />
    </div>
    <div class="form-group">
      <label>Contact no:</label
      ><input class="form-control" name="phone" type="text" />
    </div>
    <div class="form-group">
      <label>Choose your bank</label>
    </div>
    <div class="form-group">
      <select class="form-select" aria-label="Default select example">
        <option value="None" selected>Open this</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group">
      <label>New Password:</label
      ><input
        class="form-control"
        id="p1"
        name="password"
        type="password"
        required
      />
      <label>confirm Password:</label
      ><input
        class="form-control"
        id="p2"
        name="password1"
        type="password"
        required
      />
    </div>
    <br />
    <input name="submit" class="btn btn-success" type="submit" value="submit" />
    <input class="btn btn-danger" type="reset" value="clear" />
    
    <div class="form-group">
      <br>
      <a class="btn btn-primary" href="{{ url_for('login') }}"
        >Login instead?</a
      >
    </div>
  </form>
</div>
<script>
  function submitted() {
    var p1 = document.getElementById("p1");
    var p2 = document.getElementById("p2");
    if (p1 === p2) {
      return true;
    } else {
      return false;
    }
  }
</script>
{%endblock%}
