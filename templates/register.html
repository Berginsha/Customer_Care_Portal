{% extends 'base.html' %} {%block title%} Registration page {%endblock%} {%block
content%}
<div class="container">
  <h1 style="margin-top: 100px">Registration page</h1>
  <h2>{{ msg }}</h2>
  <form
    name="register"
    action="{{url_for('register')}}"
    method="POST"
    onsubmit="submitted()"
  >
    <div class="form-group">
      <label class="col-md-5">User Name</label
      ><input class="form-control col-md-5" name="name" type="text" required />
    </div>
    <div class="form-group">
      <label class="col-md-5">Email address:</label
      ><input class="form-control col-md-5" name="email" type="text" required />
    </div>
    <div class="form-group">
      <label class="col-md-5">Contact no:</label
      ><input class="form-control col-md-5" name="phone" type="text" required />
    </div>
    <div class="form-group">
      <label class="col-md-5">Choose your banks</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault1"> IOB </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault2"> SBI </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault3"> TMB </label>
    </div>
    <div class="form-group">
      <label class="col-md-5">New Password:</label
      ><input
        class="form-control col-md-5"
        id="p1"
        name="password1"
        type="password"
        required
      />
      <label class="col-md-5">confirm Password:</label
      ><input
        class="form-control col-md-5"
        id="p2"
        name="password"
        type="password"
        required
      />
    </div>
    <input name="submit" class="btn btn-success" type="submit" value="submit" />
    <input class="btn btn-danger" type="reset" value="clear" />

    <div class="form-group">
      <a class="btn btn-primary" href="{{ url_for('login') }}"
        >Login instead?</a
      >
    </div>
  </form>
</div>
<script>
  function submitted() {
    var p1 = document.getElementById("p1");
    var p2 = document.getElementById("p2");
    if (p1 === p2) {
      return true;
    } else {
      return false;
    }
  }
</script>
{%endblock%}
