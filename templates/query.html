{% extends 'base.html' %} {% block title %}Query{% endblock %} {% block content
%}

<div class="container pd-20">
  <h1>Create a Query</h1>
  <form action="{{url_for('query')}}" method="POST">
    <div class="form-group">
      <label class="col-md-5 form-label">Choose a bank of your choice : </label>
      <div class="col-sm-5">
        <select name="bank" class="selectpicker form-select">
          <option value="iob">iob</option>
          <option value="sbi">sbi</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-5">Select the category of the query</label>
      <div class="col-sm-5">
        <select name="feature" class="selectpicker form-select">
          <option value="loan">loan</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-5">Enter your query : </label>
      <div class="col-sm-5">
        <textarea class="form-control" name="query" rows="3"></textarea>
      </div>
    </div>
    <br>
    <input class="btn btn-success" type="submit" value="submit" />
  </form>
</div>
{%endblock%}
