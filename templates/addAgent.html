{%extends 'base.html'%} {%block title%} Add Admin Page {%endblock%} {%block
content%}
<div class="container pd-20">
  <h1 style="margin-top: 100px">Add Agent</h1>
  <form action="{{url_for('add_agent')}}" method="POST">
    <div class="form-group">
      <label class="form-label">Agent Name:</label
      ><input class="form-control" name="agent_name" type="text" required/>
      <label class="form-label">Password:</label
      ><input class="form-control" name="agent_password" type="password" required/>
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers,
        and must not contain spaces, special characters, or emoji.
      </div>
      <div>
        <div>
          <input class="btn btn-success mr-10" type="submit" value="submit" />
          <input class="btn btn-danger" type="reset" value="clear" />
        </div>
      </div>
      <br />
      <a href="{{url_for('home')}}" class="btn btn-primary pd-10"
        >< Back to Home</a
      >
    </div>
  </form>
</div>
{%endblock%}
